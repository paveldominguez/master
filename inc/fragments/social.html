<div class="social-share-module">
    <ul class="social-list">
        <li class="first social-item email">
            <a href="#" class="social-link" title="Click to share this item via Email" data-modal-id="#social-email-overlay">
                <span class="icon"></span>
            </a>
        </li>
        <li class="social-item facebook">
            <a href="#" class="social-link" title="Click to share on Facebook">
                <span class="icon"></span>
            </a>
            <div class="overlay">
                <div class="fb-like" data-send="false" data-layout="button_count" data-width="225" data-show-faces="false" data-font="arial"></div>
            </div>
        </li>
        <li class="social-item twitter">
            <a href="#" class="social-link" title="Click to share on Twitter">
                <span class="icon"></span>
            </a>
            <div class="overlay">
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.google.com?change-this-url-to-the-product-url-instead-of-google">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </div>
        </li>
        <li class="social-item google-plus">
            <a href="#" class="social-link" title="Click to share on Google Plus">
                <span class="icon"></span>
            </a>
            <div class="overlay">
                <div class="g-plus" data-action="share" data-annotation="bubble" data-height="15"></div>
            </div>
        </li>
        <li class="last social-item pinterest">
            <a href="#" class="social-link" title="Click to share on Pinterest">
                <span class="icon"></span>
            </a>
            <div class="overlay">
                <a href="//pinterest.com/pin/create/button/?url=http%3A%2F%2Fwww.flickr.com%2Fphotos%2Fkentbrew%2F6851755809%2F&media=http%3A%2F%2Ffarm8.staticflickr.com%2F7027%2F6851755809_df5b2051c9_z.jpg&description=Next%20stop%3A%20Pinterest" data-pin-do="buttonPin" data-pin-config="beside"><img src="//assets.pinterest.com/images/pidgets/pin_it_button.png" /></a>
                <script type="text/javascript" src="//assets.pinterest.com/js/pinit.js"></script>
            </div>
        </li>
    </ul>
</div>
<!-- This only needs to be included once, after the last social widget if the social widget exists on the page -->
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
